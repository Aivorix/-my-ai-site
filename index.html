<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virex AI Chat</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f0f2f5; }
  #chat { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
  #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fafafa; }
  .message { margin-bottom: 10px; }
  .user { font-weight: bold; color: #333; }
  .bot { font-style: italic; color: #555; }
  #input { width: 80%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
  #send { padding: 10px 15px; border-radius: 4px; border: none; background: #4CAF50; color: white; cursor: pointer; }
  #send:disabled { background: #9e9e9e; }
</style>
</head>
<body>
  <div id="chat">
    <h2>Virex AI Chat</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
    <button id="send">إرسال</button>
  </div>

<script>
  const apiKey = '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'; // ضع توكن API هنا
  const apiUrl = 'https://api-inference.huggingface.co/models/gpt2'; // نموذج بسيط كمثال

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send');

  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = (sender === 'user' ? 'أنت: ' : 'الروبوت: ') + text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    appendMessage(text, 'user');
    input.value = '';
    sendBtn.disabled = true;

    try {
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + apiKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ inputs: text })
      });
      const data = await response.json();
      let botReply = 'لم أتلقَ رد.';
      if (data && Array.isArray(data) && data[0]?.generated_text) {
        botReply = data[0].generated_text;
      } else if (typeof data.generated_text === 'string') {
        botReply = data.generated_text;
      } else if (typeof data.error === 'string') {
        botReply = 'خطأ: ' + data.error;
      }
      appendMessage(botReply, 'bot');
    } catch (e) {
      appendMessage('خطأ في الاتصال بالخادم.', 'bot');
    } finally {
      sendBtn.disabled = false;
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>
</body>
</html>
